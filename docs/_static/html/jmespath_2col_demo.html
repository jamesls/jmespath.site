<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
<div class="container mx-auto">
    <div class="w-full p-6 border-2 border-gray-300 rounded-lg bg-white shadow-lg">
        <div class="mb-4">
            <input class="jmespath-expression w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline"
                   type="text" placeholder='Expression'
                   value="{expression}">
        </div>
        <div class="flex">
            <textarea class="jmespath-input w-1/2 px-3 py-2 mr-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline json-textarea" rows="{num_rows}">
{jmespath_data}
            </textarea>
            <textarea class="jmespath-result w-1/2 px-3 py-2 ml-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline json-textarea" rows="{num_rows}"></textarea>
        </div>
    </div>
</div>
