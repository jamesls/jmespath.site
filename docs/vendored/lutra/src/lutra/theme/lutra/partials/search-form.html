<form class="search-form" method="get" action="{{ pathto('search') }}" role="search">

    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus/>
  <div class="search-guidance">
    {% trans %}Press Enter to get search results{% endtrans %}

  </div>
</form>
